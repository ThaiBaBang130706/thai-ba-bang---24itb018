<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Navigation 24h.com.vn</title>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #66bb6a;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .navbar li {
            margin: 0 15px;
            text-align: center;
            position: relative;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            transition: background 0.3s;
            position: relative;
        }
        .navbar a:hover {
            background-color: #388e3c;
            border-radius: 5px;
        }
        .icon {
            font-size: 20px;
            margin-bottom: 5px;
        }

        /* HOT label */
        .hot {
            position: absolute;
            top: -5px;
            right: -15px;
            background-color: red;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 3px;
        }

        /* Dấu tích đỏ */
        .checkmark {
            position: absolute;
            bottom: -5px;
            right: -8px;
            font-size: 12px;
            color: red;
        }

    </style>
</head>
