<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thực Đơn</title>
    <style>
        body {
           
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-container {
            width: 300px; /* Độ rộng phù hợp với ảnh mẫu */
            text-align: left; /* Căn toàn bộ nội dung sang trái */
        }
        h1 {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }
        ol {
            padding-left: 20px; /* Đẩy danh sách sang trái */
        }
        li {
            font-size: 15px;
            font-weight: bold;
            margin: 8px 0;
            
        }
        .footer {
            text-align: center;
            font-size: 18px;
            font-style: italic;
            font-weight: bold;
            margin-top: 15px;
           
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>THỰC ĐƠN</h1>
        <ol>
            <li>CHẢ GIÒ NÓN LÁ</li><br>
            <li>BÒ LÚC LẮC HẠT ĐIỀU</li><br>
            <li>CÁ TAI TƯỢNG CHIÊN XÙ</li><br>
            <li>CẢI THÌA XỐT THỊT CUA</li><br>
            <li>CƠM CHIÊN CÁ MẶN</li><br>
            <li>LẨU HẢI SẢN</li><br>
            <li>RAU CÂU</li><br>
        </ol>
        <p class="footer">Chúc quý khách ngon miệng!</p>
    </div>

</body>
</html>
